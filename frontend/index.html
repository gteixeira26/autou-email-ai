<!DOCTYPE html>
<html lang="pt-br" class="light">
<head>
  <meta charset="UTF-8" />
  <title>AutoU - Classificação de Email</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
</head>
<body class="transition-colors duration-300 min-h-screen bg-gray-100 dark:bg-gray-900">
  <div class="absolute top-4 right-4">
    <button onclick="toggleTheme()" id="themeButton" class="bg-orange-500 text-white px-4 py-2 rounded-full text-sm shadow hover:bg-orange-600 transition">
      🌙 Alternar Tema
    </button>
  </div>

  <div class="flex flex-col items-center justify-center min-h-screen px-4">
    <div class="w-full max-w-2xl bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 space-y-6">
      <h1 class="text-2xl font-bold text-center dark:text-white">
        📨 <span class="text-orange-500">AutoU</span> - Classificação de Email
      </h1>

      <div>
        <label class="block text-sm font-medium mb-1 dark:text-gray-300">📎 Enviar Arquivo (.txt / .pdf):</label>
        <input id="file" type="file" class="block w-full p-2 border border-gray-300 rounded dark:bg-gray-700 dark:text-white" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1 dark:text-gray-300">📩 Ou cole o conteúdo do email:</label>
        <textarea id="text" rows="4" placeholder="Cole aqui o conteúdo do email..." class="w-full p-2 border border-gray-300 rounded dark:bg-gray-700 dark:text-white"></textarea>
      </div>

      <button id="analyzeButton" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 rounded transition">
        Analisar Email
      </button>

      <div id="resultado" class="hidden border-t pt-4 space-y-2 dark:border-gray-700">
        <p class="font-semibold text-lg dark:text-white text-black">🔍 Resultado:</p>
        <p class="text-black dark:text-white">
          <strong>📂 Categoria:</strong>
          <span id="categoria" class="font-semibold"></span>
        </p>
        <p class="text-black dark:text-white"><strong>📄 Resposta Sugerida:</strong></p>
        <div class="bg-gray-100 dark:bg-gray-700 p-3 rounded text-sm dark:text-white" id="resposta_sugerida"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
